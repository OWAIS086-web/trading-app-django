{% extends "account/base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        .section table th {
            width: 250px;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .section table .field-data {
            padding: 7px 10px;
            box-shadow: 0 0 2px 0 #000;
            border-radius: 5px;
        }
    </style>
    <form method="post" class="form">
        {% csrf_token %}
        {{form|crispy}}
        {% comment %} {% crispy form %} {% endcomment %}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
{% endblock %}
